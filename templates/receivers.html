{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4 text-center">Blood Receivers</h2>

    <form method="POST" class="row g-3 mb-4 bg-white p-4 rounded shadow-sm border">
        <div class="col-md-4">
            <input type="text" name="name" class="form-control" placeholder="Receiver Name" required>
        </div>
        <div class="col-md-4">
            <input type="text" name="blood_group" class="form-control" placeholder="Blood Group" required>
        </div>
        <div class="col-md-4">
            <input type="text" name="contact" class="form-control" placeholder="Contact" required>
        </div>
        <div class="col-12 text-end">
            <button type="submit" class="btn btn-primary">Add Receiver</button>
        </div>
    </form>

    <table class="table table-striped table-hover bg-white shadow-sm">
        <thead class="table-dark">
            <tr>
                <th>Name</th>
                <th>Blood Group</th>
                <th>Contact</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for r in receivers %}
            <tr>
                <td>{{ r.name }}</td>
                <td>{{ r.blood_group }}</td>
                <td>{{ r.contact }}</td>
                <td>
                    <a href="{{ url_for('edit_receiver', id=r.id) }}" class="btn btn-sm btn-warning">Edit</a>
                    <a href="{{ url_for('delete_receiver', id=r.id) }}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this receiver?');">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
